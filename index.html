  <body style="background-image: linear-gradient(to right, #7d6be2 0%, #d6a360 100%);">
    <h3>Kathmandu Upatyaka Khanepani Limited </h3>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <div class="card">
        
        <div class="card-body">
          <div>
            <img src="/Images/KUKL.png" alt="KUKL LOGO" >
          </div>
          <h5 class="card-title">KUKL Water Bill Calculator</h5>
          <label for="name">Name:</label> 
          <br>
          <input type="text" id="name" placeholder="Enter Your Name">
          <br>
          <label for="unit">Unit(s):</label>
          <br>
          <input type="number" id = "unit-no" placeholder="Enter Units Consumed"> <br>
          <label for="pipesize"> Pipe Size:</label> <br>
          <select name="psize" id="pipesize">
            <option value="0" id="choose">Select Pipe Size</option>
            <option value="1/2" id="half">1/2</option>
            <option value="3/4" id="three-quart">3/4</option>
            <option value="1" id="one-inch">1</option>
          </select> <br>
         <br> <a onclick="calculatefunction()" class="btn btn-primary">Calculate</a>
        </div>

      </div>
      <div id="reference">
<div class="heading-reference">
  <p>This calculator doesnot have all pipe sizes as mentioned in KUKL and this calculator is just a practice project.
    
  </p>
